<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MiniScript Web</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1em;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      overflow-x: auto;
    }
    .results {
      display: flex;
      gap: 1em;
    }
    .results > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>MiniScript Web</h1>
  <form method="post">
    <h3>CÃ³digo MiniScript</h3>
    <textarea name="code">{{ code }}</textarea>
    <button type="submit">Ejecutar</button>
  </form>

  <div class="results">
    <div>
      <h3>AST:</h3>
      <pre>{{ ast }}</pre>
    </div>
    <div>
      <h3>Resultado del interprete:</h3>
      <pre>{{ output }}</pre>
    </div>
  </div>
</body>
</html>
